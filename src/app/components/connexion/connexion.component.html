<ng-container *ngIf="isConnected() == false; else sinon">
    <h2>Page de connexion</h2>
    <hr>
    <div id="formulaire" class="d-flex justify-content-center">
        <form #monForm=ngForm (ngSubmit)=connexion()>
            <div>
                <label>Adresse Email : </label>
                <input type=email name=emailUser [(ngModel)]="personne.emailPersonne" required #email=ngModel>
            </div>
            <div [hidden]="email.valid || email.pristine">
                L'adresse email est obligatoire
            </div>
            <div>
                <label>Mot de passe : </label>
                <input type=password name=motDePasseUser [(ngModel)]="personne.mdpPersonne" required #mdp=ngModel>
            </div>
            <div [hidden]="mdp.valid || mdp.pristine">
                Le Mot de passe est obligatoire
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn" [disabled]="!monForm.valid">
                    Connexion
                </button>
            </div>
        </form>
    </div>
    <div id="error" class="d-flex justify-content-center">
        {{ erreur }}
    </div>
    <div class="d-flex flex-wrap justify-content-center">
        <p>
            Vous ne possédez pas de compte ?<br />
            Créez en un !<br />
        </p>
        <button class="fas fa-user-plus" routerLink="/creation"></button>
    </div>
</ng-container> 

 <ng-template #sinon>
     <h1>Information de l'utilisateur</h1>
     nom: {{user.nomUser}}
     prenom: {{user.prenomUser}}
     email: {{user.emailUser}}
<h3>déconnexion</h3>
<button class="btn btn-outline-danger" (click)="deconnexion()">
    se déconnecter
</button>
</ng-template>
