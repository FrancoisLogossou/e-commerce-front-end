<h2>Détail article</h2>
<div class="ligne"></div>
<div class= "book-details">
<figure class="book-images row">
    <img src={{article.imageArticle}} alt="" class="col-9 h-100 p-0">
    <div class="col-3 h-20">img2</div>
    <div class="col-3 h-20">img3</div>
    <div class="col-3 h-20">img4</div>
</figure>
<p>Résumé: {{article.resumeArticle}} </p>
<p>prix : {{article.puht}}</p>
<p>isbn: {{article.numISBN}}</p>
<p>quantité en stock: {{article.qteStock}}</p>
</div>
<input type="number" class="input-quantity" min='1' max='{{article.qteStock}}' #qte>
<button (click)='ajouterAuPanier(qte.value)'>ajouter au panier</button>
