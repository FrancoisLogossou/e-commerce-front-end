<div class="masque">
    <input (input)='search(toSearch2.value)' type="search" #toSearch2>
</div>
<h2>Article(s) correspondant(s) à votre recherche "{{toSearch}}"</h2>
<hr>
<div class="category-container d-flex flex-wrap justify-content-around">
    <div *ngFor="let article of articles" class='home-article'>
        <a [routerLink]='["/detailarticle", article.refArticle]'>
            <img src={{article.imageArticle}} alt="">
        </a>
        <div class="home-article-items">
            <div class="home-article-title">
                <p class="d-flex flex-wrap"><span class="p"><span class="souligne">Titre</span> :</span> <span id="titreArticle">{{article.titreArticle}}</span></p>
                <p class="d-flex flex-wrap"><span class="p"><span class="souligne">Auteur(s)</span> :</span> <span id="auteurArticle"></span></p>
                <p class="d-flex flex-wrap"><span class="p"><span class="souligne">Résumé</span> :</span> <span id="resumeArticle">{{article.resumeArticle}}</span></p>
                <p class="d-flex justify-content-between"><span><span class="souligne">Prix</span> :</span> <span id="puhtArticle">{{article.puht}} €</span></p>
            </div>
            <div class="ajoutPanier d-flex justify-content-center">
                <input type="number" class="input-quantity" min='1' max='{{article.qteStock}}' [defaultValue]='1' #qte>
                <button class="btn" (click)='ajouterAuPanier(article.refArticle ?? 0, qte.value)'><i class="fas fa-shopping-cart"></i></button>
            </div>
        </div>
    </div>
</div>
